# Definition and documentation of all variables used by mycroft-core.
#
# Settings seen here are considered default.
# Any values that can be configured remotely are labelled with :REMOTE:

# Language used across whole system.
# Code is a BCP-47 identifier (https://tools.ietf.org/html/bcp47), lowercased
lang: en-us

# Measurement units, either 'metric' or 'english' :REMOTE:
system_unit: metric

# Geographical location :REMOTE:
location:
  city:
    code: Lawrence
    name: Lawrence
    state:
      code: KS
      name: Kansas
      country:
        code: US
        name: United States

  coordinate:
    latitude: 38.971669
    longitude: -95.23525

  timezone:
    code: America/Chicago
    name: Central Standard Time
    dstOffset: 3600000
    offset: -21600000

# General skill values
skills:
  blacklist: []

# Whether to run without connecting to main server
use_server: True

paths:
  data: null  # Added in code
  lang: null  # Added in code

  user_config: ~/.mycroft
  skills: ${user_config}/skills
  identity: ${user_config}/identity/identity2.json
  vocab: ${data}/vocab/${lang}

  skill_dir: ${skills}/${skill_name}_skill
  skill_vocab: ${skill_dir}/vocab/${lang}
  skill_formats: ${skill_dir}/formats
  skill_conf: ${skill_dir}/skill.conf

  audio: ${data}/sounds
  audio_start_listening: ${audio}/start_listening.wav
  audio_stop_listening: ${audio}/stop_listening.wav

# Address of the remote server
server:
  url: https://api.mycroft.ai
  version: v1
  update: true
  metrics: false

# Mark 1 enclosure settings :SYSTEM:
# TODO: Replace with settings beneath
enclosure:
  platform: desktop  # desktop picroft mycroft_mark_1

  # Communication to the Arduino/faceplate
  port: /dev/ttyAMA0
  rate: 9600
  timeout: 5.0


log_level: DEBUG  # Level of logs to store, one of CRITICAL, ERROR, WARNING, INFO, DEBUG
log_file: /var/tmp/mycroft.log

# Speech to Text parameters
# Override: REMOTE
stt:
  # Engine.  Options: mycroft, google, wit, ibm
  module: mycroft

# Text to Speech parameters :REMOTE:
tts:
  module: mimic
  mimic:
    voice: ap  # ap slt slt_hts kal awb kal16 rms awb_time
    options:

  espeak:
    lang: english-us
    voice: m1

# Displays of data
frontends:
  text:
    prompt: "Input: "

  tts:
    module: mimic
    mimic:
      voice: ap

  speech:
    stt:
      module: mycroft

    recognizers:
      module: pocketsphinx

      channels: 1
      chunk_size: 1024
      sample_rate: 16000
      record_wake_words: false
      wake_word_length: 1.2

      talking_volume_ratio: 1.2
      ambient_adjust_speed: 0.4
      required_noise_integral: 0.3
      max_di_dt: 0.4
      noise_max_out_sec: 0.2
      sec_between_ww_checks: 0.2
      recording_timeout: 10

      wake_word: hey mycroft

      pocketsphinx:
        phonemes: HH EY . M AY K R AO F T
        threshold: 1e-90
